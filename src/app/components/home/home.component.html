<h3>Fai qui la tu ricerca</h3>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input
      type="tel"
      matInput
      placeholder="Search"
      name="search"
      [(ngModel)]="searchTerm"
    />
    <button matSuffix mat-button (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <br />
</form>

<mat-card *ngFor="let n of newsSearch">
  <h3>{{ n.author }}</h3>
  <h5>{{ n.title }}</h5>
  <a href="{{ n.urlToImage }}">{{ n.urlToImage }}</a>
  <p>{{ n.description }}</p>
  <a href="{{ n.url }}" target="_blank">{{ n.url }}</a>
</mat-card>
